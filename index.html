<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rawaniboy Site</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="icon" href="aa.png" type="image/png">
  <meta name="google-adsense-account" content="ca-pub-1149528479085108">
  <style>
    body {
      margin: 0;
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px 10px;
      overflow-x: hidden;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 2em;
      color: #00ffcc;
    }

    .note {
      font-size: 14px;
      background: rgba(0, 255, 255, 0.1);
      padding: 10px 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
      animation: fadeIn 2s ease forwards;
      margin-bottom: 25px;
      display: inline-block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .link-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 15px;
      max-width: 900px;
      margin: auto;
    }

    a.tool-link {
      padding: 15px;
      background-color: #1e1e1e;
      color: #00ffcc;
      text-decoration: none;
      border-radius: 10px;
      transition: background 0.3s, transform 0.2s;
      font-size: 16px;
    }

    a.tool-link:hover {
      background-color: #333;
      transform: scale(1.03);
    }

    i {
      margin-right: 8px;
    }

    /* Snow */
    .snowflake {
      position: fixed;
      top: -10px;
      color: white;
      font-size: 1em;
      user-select: none;
      pointer-events: none;
      z-index: 0;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }

    .ads-bottom {
      margin-top: 40px;
      display: flex;
      justify-content: center;
    }
  </style>
</head>
<body>
  <h1>My Tools & Songs Collection</h1>
  <div class="note">Note: Use PC for better experience</div>

  <div class="link-container">
    <a class="tool-link" href="tools.html" aria-label="Tools">
      <i class="fas fa-tools"></i> Tools
    </a>
    <a class="tool-link" href="https://bihari2007.github.io/chatbot/" aria-label="Chatbot">
      <i class="fas fa-robot"></i> Chatbot
    </a>
    <a class="tool-link" href="https://aman-anish.github.io/songs/" aria-label="Songs">
      <i class="fas fa-music"></i> Songs
    </a>
  </div>

  <!-- Snowfall Script -->
  <script>
    function createSnowflake() {
      const snowflake = document.createElement("div");
      snowflake.classList.add("snowflake");
      snowflake.textContent = "❄";
      snowflake.style.left = Math.random() * window.innerWidth + "px";
      snowflake.style.animationDuration = (Math.random() * 5 + 5) + "s";
      snowflake.style.fontSize = (Math.random() * 10 + 10) + "px";
      snowflake.style.opacity = Math.random();
      document.body.appendChild(snowflake);
      setTimeout(() => snowflake.remove(), 10000);
    }
    setInterval(createSnowflake, 120);
  </script>

  <!-- Google AdSense (Bottom Ad) -->
  <div class="ads-bottom">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-1149528479085108"
         data-ad-slot="1234567890"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>

  <!-- AdSense Loader Script -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1149528479085108"
    crossorigin="anonymous"></script>
</body>
</html>
