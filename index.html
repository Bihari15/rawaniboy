<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stylish Modern Photo Album</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      background-size: 200% 200%;
      animation: bgShift 10s ease infinite;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    @keyframes bgShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      text-align: center;
      padding: 2rem 1rem;
      background: rgba(255, 255, 255, 0.8);
      box-shadow: 0 6px 15px rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(8px);
    }

    header h1 {
      font-weight: 600;
      font-size: 2.8rem;
      margin: 0;
      color: #ff416c;
      background: linear-gradient(90deg, #ff416c, #ff4b2b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    main {
      flex: 1;
      padding: 2rem 1rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
    }

    .photo-card {
      position: relative;
      overflow: hidden;
      border-radius: 16px;
      box-shadow: 0 4px 6px rgba(255, 65, 108, 0.35), 0 15px 30px rgba(255, 75, 43, 0.25);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp 0.6s ease forwards;
    }

    .photo-card:nth-child(n) { animation-delay: calc(0.1s * var(--i)); }

    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .photo-card:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 10px rgba(255, 65, 108, 0.6), 0 20px 40px rgba(255, 75, 43, 0.4);
    }

    .photo-card img {
      width: 100%;
      height: auto;
      display: block;
      object-fit: cover;
      border-radius: 16px;
      transition: transform 0.3s ease;
    }

    .photo-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 1rem;
      background: linear-gradient(transparent, rgba(255, 65, 108, 0.8));
      color: white;
      font-weight: 600;
      font-size: 1.1rem;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.35s ease, transform 0.35s ease;
      border-radius: 0 0 16px 16px;
    }

    .photo-card:hover .photo-overlay {
      opacity: 1;
      transform: translateY(0);
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0; top: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.85);
      align-items: center;
      justify-content: center;
    }

    .modal.open {
      display: flex;
      animation: fadeIn 0.3s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .modal-content {
      position: relative;
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 20px;
      overflow: hidden;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 20px 5px rgba(255, 65, 108, 0.6);
    }

    .modal-content img {
      display: block;
      width: 100%;
      height: auto;
      border-radius: 20px;
      user-select: none;
      transition: transform 0.4s ease;
    }

    .modal-content img:hover {
      transform: scale(1.03);
    }

    .close-btn,
    .nav-arrow {
      position: absolute;
      background: white;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      font-size: 24px;
      font-weight: 700;
      line-height: 48px;
      text-align: center;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(255, 65, 108, 0.6);
      transition: background-color 0.3s ease, color 0.3s ease;
      user-select: none;
      color: #ff4b2b;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .close-btn:hover,
    .nav-arrow:hover {
      background: #ff416c;
      color: white;
    }

    .close-btn { top: 15px; right: 20px; }

    .nav-arrow.prev { top: 50%; left: 10px; transform: translateY(-50%); }
    .nav-arrow.next { top: 50%; right: 10px; transform: translateY(-50%); }

    .modal-caption {
      position: absolute;
      bottom: 12px;
      left: 0;
      width: 100%;
      text-align: center;
      font-weight: 600;
      font-size: 1.15rem;
      color: white;
      text-shadow: 0 0 6px rgba(0,0,0,0.7), 0 0 10px rgba(0,0,0,0.7);
      pointer-events: none;
      user-select: none;
    }

    @media (max-width: 480px) {
      header h1 { font-size: 1.8rem; }
      .nav-arrow, .close-btn {
        width: 38px; height: 38px; font-size: 18px; line-height: 38px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Vibrant Photo Album</h1>
  </header>
  <main>
    <div class="gallery" aria-label="Photo Album Gallery">
      <!-- Photo Cards will be generated -->
    </div>
  </main>

  <!-- Modal -->
  <div class="modal" id="modal" aria-modal="true" role="dialog" aria-label="Image viewer">
    <div class="modal-content">
      <div class="close-btn" id="modalClose" aria-label="Close image viewer">&times;</div>
      <img src="a.jpg" alt="" id="modalImage" loading="lazy" />
      <div class="modal-caption" id="modalCaption"></div>
      <div class="nav-arrow prev" id="prevBtn" aria-label="Previous image"><i class="fas fa-chevron-left"></i></div>
      <div class="nav-arrow next" id="nextBtn" aria-label="Next image"><i class="fas fa-chevron-right"></i></div>
    </div>
  </div>

  <script>
    (() => {
      const photos = Array.from({ length: 16 }, (_, i) => ({
        src: 'a.jpg',
        alt: 'Photo ' + (i + 1)
      }));

      const gallery = document.querySelector('.gallery');
      const modal = document.getElementById('modal');
      const modalImage = document.getElementById('modalImage');
      const modalCaption = document.getElementById('modalCaption');
      const modalClose = document.getElementById('modalClose');
      const prevBtn = document.getElementById('prevBtn');
      const nextBtn = document.getElementById('nextBtn');
      let currentIndex = 0;

      photos.forEach((photo, index) => {
        const card = document.createElement('div');
        card.className = 'photo-card';
        card.style.setProperty('--i', index);
        card.tabIndex = 0;
        card.dataset.index = index;
        card.innerHTML = `
          <img src="${photo.src}" alt="${photo.alt}" loading="lazy">
          <div class="photo-overlay">${photo.alt}</div>`;
        card.addEventListener('click', () => openModal(index));
        card.addEventListener('keydown', e => {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            openModal(index);
          }
        });
        gallery.appendChild(card);
      });

      function openModal(index) {
        currentIndex = index;
        updateModal();
        modal.classList.add('open');
        document.body.style.overflow = 'hidden';
        modalClose.focus();
      }

      function closeModal() {
        modal.classList.remove('open');
        document.body.style.overflow = '';
      }

      function updateModal() {
        modalImage.src = photos[currentIndex].src;
        modalImage.alt = photos[currentIndex].alt;
        modalCaption.textContent = photos[currentIndex].alt;
      }

      function showNext() {
        currentIndex = (currentIndex + 1) % photos.length;
        updateModal();
      }

      function showPrev() {
        currentIndex = (currentIndex - 1 + photos.length) % photos.length;
        updateModal();
      }

      modalClose.addEventListener('click', closeModal);
      prevBtn.addEventListener('click', showPrev);
      nextBtn.addEventListener('click', showNext);
      modal.addEventListener('click', e => {
        if (e.target === modal) closeModal();
      });

      document.addEventListener('keydown', e => {
        if (!modal.classList.contains('open')) return;
        if (e.key === 'Escape') closeModal();
        else if (e.key === 'ArrowRight') showNext();
        else if (e.key === 'ArrowLeft') showPrev();
      });
    })();
  </script>
</body>
</html>
