<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/logo.png" type="image/png">
    <title>Rawani Boy</title>
    <style>
        :root {
            --electric-blue: #00f2fe;
            --neon-pink: #fe00d7;
            --purple-haze: #9d50bb;
            --deep-space: #0f0c29;
            --cosmic-purple: #302b63;
            --starlight: #e0e5ec;
            --neon-green: #00ff9d;
            --neon-yellow: #ffe600;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--deep-space);
            color: var(--starlight);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 2rem;
            box-sizing: border-box;
            background-image: 
                radial-gradient(circle at 15% 50%, rgba(45, 45, 90, 0.3) 0%, transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(157, 80, 187, 0.2) 0%, transparent 25%);
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            text-align: center;
        }
        
        h1 {
            font-weight: 600;
            margin-bottom: 3rem;
            font-size: 3rem;
            background: linear-gradient(90deg, var(--electric-blue), var(--neon-pink));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(0, 242, 254, 0.3);
            letter-spacing: 1px;
        }
        
        .btn-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            width: 100%;
        }
        
        .btn {
            position: relative;
            padding: 1.25rem 1.5rem;
            font-size: 1.1rem;
            font-weight: 500;
            text-decoration: none;
            border-radius: 12px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            overflow: hidden;
            z-index: 1;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            backdrop-filter: blur(4px);
            text-transform: uppercase;
            letter-spacing: 1px;
            min-height: 80px;
            text-align: center;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            transition: all 0.4s ease;
            opacity: 1;
        }
        
        .btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transition: width 0.3s ease, height 0.3s ease;
        }
        
        .btn:hover::after {
            width: 300px;
            height: 300px;
        }
        
        /* Music Button */
        .btn-music {
            background: linear-gradient(135deg, #8E2DE2, #4A00E0);
            color: white;
            box-shadow: 0 0 15px rgba(142, 45, 226, 0.5),
                        0 0 30px rgba(74, 0, 224, 0.3);
        }
        
        .btn-music:hover {
            box-shadow: 0 0 20px rgba(142, 45, 226, 0.7),
                        0 0 40px rgba(74, 0, 224, 0.5);
            transform: translateY(-3px);
        }
        
        /* AI Button */
        .btn-ai {
            background: linear-gradient(135deg, #00B4DB, #0083B0);
            color: white;
            box-shadow: 0 0 15px rgba(0, 180, 219, 0.5),
                        0 0 30px rgba(0, 131, 176, 0.3);
        }
        
        .btn-ai:hover {
            box-shadow: 0 0 20px rgba(0, 180, 219, 0.7),
                        0 0 40px rgba(0, 131, 176, 0.5);
            transform: translateY(-3px);
        }
        
        /* PDF Button */
        .btn-pdf {
            background: linear-gradient(135deg, #FF416C, #FF4B2B);
            color: white;
            box-shadow: 0 0 15px rgba(255, 65, 108, 0.5),
                        0 0 30px rgba(255, 75, 43, 0.3);
        }
        
        .btn-pdf:hover {
            box-shadow: 0 0 20px rgba(255, 65, 108, 0.7),
                        0 0 40px rgba(255, 75, 43, 0.5);
            transform: translateY(-3px);
        }
        
        /* Image Button */
        .btn-image {
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
            color: white;
            box-shadow: 0 0 15px rgba(76, 175, 80, 0.5),
                        0 0 30px rgba(46, 125, 50, 0.3);
        }
        
        .btn-image:hover {
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.7),
                        0 0 40px rgba(46, 125, 50, 0.5);
            transform: translateY(-3px);
        }
        
        /* QR Button */
        .btn-qr {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: #333;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5),
                        0 0 30px rgba(255, 165, 0, 0.3);
        }
        
        .btn-qr:hover {
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.7),
                        0 0 40px rgba(255, 165, 0, 0.5);
            transform: translateY(-3px);
        }
        
        /* Game Button */
        .btn-game {
            background: linear-gradient(135deg, #9C27B0, #673AB7);
            color: white;
            box-shadow: 0 0 15px rgba(156, 39, 176, 0.5),
                        0 0 30px rgba(103, 58, 183, 0.3);
        }
        
        .btn-game:hover {
            box-shadow: 0 0 20px rgba(156, 39, 176, 0.7),
                        0 0 40px rgba(103, 58, 183, 0.5);
            transform: translateY(-3px);
        }
        
        .btn i {
            margin-right: 12px;
            font-size: 1.5rem;
        }
        
        .btn-text {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        
        .btn-title {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 0.2rem;
        }
        
        .btn-subtitle {
            font-size: 0.8rem;
            opacity: 0.8;
            font-weight: 400;
        }
        
        .footer {
            margin-top: 4rem;
            color: var(--electric-blue);
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        @media (max-width: 600px) {
            .btn-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2.2rem;
                margin-bottom: 2rem;
            }
            
            .btn {
                padding: 1rem 1.2rem;
                min-height: 70px;
            }
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Rawani Boy</h1>
        
        <div class="btn-grid">
            <a href="song.html" class="btn btn-music">
                <i class="fas fa-music"></i>
                <div class="btn-text">
                    <span class="btn-title">Music Player</span>
                    <span class="btn-subtitle">Play songs</span>
                </div>
            </a>
            
            <a href="ai-assistant.html" class="btn btn-ai">
                <i class="fas fa-robot"></i>
                <div class="btn-text">
                    <span class="btn-title">AI Assistant</span>
                    <span class="btn-subtitle">Smart help anytime</span>
                </div>
            </a>
            
            <a href="pdf-maker.html" class="btn btn-pdf">
                <i class="fas fa-file-pdf"></i>
                <div class="btn-text">
                    <span class="btn-title">PDF Maker</span>
                    <span class="btn-subtitle">Create PDF of images</span>
                </div>
            </a>
            
            <a href="image-size-reducer.html" class="btn btn-image">

                <div class="btn-text">
                    <span class="btn-title">Image Optimizer</span>
                    <span class="btn-subtitle">Reduce image size</span>
                </div>
            </a>
            
            <a href="qr-code-generator.html" class="btn btn-qr">
                <i class="fas fa-qrcode"></i>
                <div class="btn-text">
                    <span class="btn-title">QR Generator</span>
                    <span class="btn-subtitle">Create QR codes</span>
                </div>
            </a>
            
            <a href="game.html" class="btn btn-game">
                <i class="fas fa-gamepad"></i>
                <div class="btn-text">
                    <span class="btn-title">Game Center</span>
                    <span class="btn-subtitle">Play shooting game</span>

            </a>
        </div>
        
        <div class="footer">
             Follow on insta:- <b>code_by_amanish</b>
        </div>
    </div>
</body>
</html>
