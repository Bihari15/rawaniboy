<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="icon" type="image/png" href="aa.png" />
  <title>Rawani Boy</title>
  <meta name="google-adsense-account" content="ca-pub-4972282828170446" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #8a2be2;
      --primary-light: #bb86fc;
      --secondary: #03dac6;
      --background: #121212;
      --surface: #1e1e1e;
      --error: #cf6679;
      --on-primary: #000000;
      --on-background: #ffffff;
      --on-surface: #ffffff;
      --on-error: #000000;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
      -webkit-text-size-adjust: none;
      touch-action: manipulation;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      position: fixed;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--background);
      color: var(--on-background);
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 1000px;
      padding: 20px;
    }
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
    }
    .glass-container {
      position: relative;
      width: 100%;
      max-width: 800px;
      padding: 3rem;
      background: rgba(30, 30, 30, 0.25);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      transform-style: preserve-3d;
      transition: transform 0.5s ease;
      z-index: 1;
    }
    .glass-container:hover {
      transform: translateY(-5px) rotateX(2deg) rotateY(2deg);
    }
    h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 2rem;
      text-align: center;
      background: linear-gradient(90deg, var(--primary-light), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 10px rgba(187, 134, 252, 0.3);
      position: relative;
    }
    h1::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 0;
      width: 100%;
      height: 3px;
      background: linear-gradient(90deg, var(--primary-light), var(--secondary));
      border-radius: 3px;
    }
    .logo-image {
      display: block;
      margin: 0 auto 1.5rem auto;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      border: 2px solid rgba(255, 255, 255, 0.2);
    }
    .button-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
      width: 100%;
    }
    .tool-button {
      padding: 1.5rem 2rem;
      font-size: 1.1rem;
      font-weight: 500;
      background: rgba(30, 30, 30, 0.5);
      color: var(--on-surface);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      text-decoration: none;
      text-align: center;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      overflow: hidden;
      z-index: 1;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .tool-button:hover {
      transform: translateY(-5px) scale(1.03);
      box-shadow: 0 15px 30px rgba(138, 43, 226, 0.3);
      color: var(--on-primary);
      background: linear-gradient(45deg, var(--primary), var(--secondary));
    }
    .tool-button i {
      margin-right: 10px;
      font-size: 1.3rem;
    }
    .floating {
      position: absolute;
      border-radius: 50%;
      filter: blur(40px);
      opacity: 0.3;
      z-index: -1;
    }
    .floating:nth-child(2) {
      background: var(--primary);
      width: 200px;
      height: 200px;
      top: -50px;
      left: -50px;
      animation: float 15s linear infinite;
    }
    .floating:nth-child(3) {
      background: var(--secondary);
      width: 300px;
      height: 300px;
      bottom: -100px;
      right: -100px;
      animation: float 20s linear infinite reverse;
    }
    @keyframes float {
      0% { transform: translate(0, 0) rotate(0deg); }
      50% { transform: translate(50px, 50px) rotate(180deg); }
      100% { transform: translate(0, 0) rotate(360deg); }
    }
    @media (max-width: 768px) {
      .glass-container {
        padding: 2rem;
      }
      h1 {
        font-size: 2.2rem;
      }
      .button-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <div class="floating"></div>
  <div class="floating"></div>
  <div class="glass-container">
    <h1>Rawani Boy</h1>
    <img src="aa.png" alt="AA Logo" class="logo-image" />
    <div class="button-container">
      <a href="song.html" class="tool-button" target="_blank"><i class="fas fa-music"></i> Songs</a>
      <a href="qr-code-generator.html" class="tool-button" target="_blank"><i class="fas fa-qrcode"></i> QR Code Generator</a>
      <a href="image-size-reducer.html" class="tool-button" target="_blank"><i class="fas fa-image"></i> Image Size Reducer</a>
      <a href="pdf-maker.html" class="tool-button" target="_blank"><i class="fas fa-file-pdf"></i> PDF Maker</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    particlesJS('particles-js', {
      particles: {
        number: { value: 150, density: { enable: true, value_area: 800 }},
        color: { value: "#bb86fc" },
        shape: { type: "circle" },
        opacity: {
          value: 0.8, random: true,
          anim: { enable: true, speed: 2, opacity_min: 0.1, sync: false }
        },
        size: {
          value: 2, random: true,
          anim: { enable: true, speed: 2, size_min: 0.1, sync: false }
        },
        line_linked: {
          enable: true, distance: 150, color: "#8a2be2", opacity: 0.4, width: 1
        },
        move: {
          enable: true, speed: 2.5, direction: "none", random: true,
          straight: false, out_mode: "out", bounce: false,
          attract: { enable: true, rotateX: 600, rotateY: 1200 }
        }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "grab" },
          onclick: { enable: true, mode: "push" },
          resize: true
        },
        modes: {
          grab: { distance: 140, line_linked: { opacity: 1 }},
          push: { particles_nb: 4 }
        }
      },
      retina_detect: true
    });
  </script>
</body>
</html>
