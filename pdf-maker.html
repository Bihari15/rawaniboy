<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link rel="icon" type="image/png" href="AA.png">
  <title>Photo to PDF by AA Brothers</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: #0e0e1a;
      color: #fff;
      min-height: 100vh;
      position: relative;
      overflow: hidden;
    }
    canvas#stars {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
    }
    h2 {
      text-align: center;
      font-size: 28px;
      margin: 20px 0;
      font-weight: 600;
    }
    .upload-container {
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      max-width: 600px;
      margin: 0 auto 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      text-align: center;
    }
    input[type="file"] { display: none; }
    .custom-file-upload {
      display: inline-block;
      padding: 12px 25px;
      font-size: 16px;
      background: #007bff;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
    }
    .custom-file-upload:hover {
      background: #0056b3;
      transform: translateY(-2px);
    }
    .preview-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 10px;
      margin: 20px auto;
      max-width: 90%;
    }
    .preview-container img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s;
    }
    .preview-container img:hover {
      transform: scale(1.05);
    }
    .btn-download {
      display: block;
      margin: 20px auto;
      padding: 12px 25px;
      font-size: 18px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
    }
    .btn-download:hover {
      background: #218838;
      transform: translateY(-2px);
    }
    .btn-download:disabled {
      background: #6c757d;
      cursor: not-allowed;
    }
    .loading-spinner {
      display: none;
      text-align: center;
      font-size: 18px;
      margin-top: 10px;
    }
    .progress-bar {
      width: 90%;
      height: 10px;
      background: #333;
      border-radius: 5px;
      margin: 0 auto 20px;
      overflow: hidden;
    }
    .progress-bar-fill {
      height: 100%;
      background: #00ff88;
      width: 0;
      transition: width 0.3s;
    }
    .image-wrapper {
      position: relative;
    }
    .remove-image {
      position: absolute;
      top: 5px;
      right: 5px;
      background: rgba(255, 0, 0, 0.8);
      color: white;
      border: none;
      border-radius: 50%;
      width: 25px;
      height: 25px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      transition: background 0.3s;
    }
    .remove-image:hover {
      background: rgba(255, 0, 0, 1);
    }
  </style>
</head>
<body>
  <canvas id="stars"></canvas>

  <h2>Photos to PDF by AR Brothers</h2>

  <div class="upload-container">
    <label for="imageInput" class="custom-file-upload">Choose Images</label>
    <input type="file" id="imageInput" accept="image/*" multiple>
  </div>

  <div class="preview-container" id="previewContainer"></div>

  <div class="progress-bar">
    <div class="progress-bar-fill" id="progressBar"></div>
  </div>

  <button class="btn-download" id="downloadBtn" onclick="generatePDF()">Download PDF</button>

  <div class="loading-spinner" id="loadingSpinner">Generating PDF...</div>

  <script>
    const { jsPDF } = window.jspdf;
    let imageList = [];

    document.getElementById('imageInput').addEventListener('change', function(event) {
      const files = event.target.files;
      if (files.length > 0) {
        Array.from(files).forEach(file => {
          if (!file.type.startsWith('image/')) {
            alert("Please upload only image files.");
            return;
          }

          const reader = new FileReader();
          reader.onload = function(e) {
            imageList.push(e.target.result);

            const imageWrapper = document.createElement('div');
            imageWrapper.className = 'image-wrapper';

            const img = document.createElement('img');
            img.src = e.target.result;

            const removeBtn = document.createElement('button');
            removeBtn.className = 'remove-image';
            removeBtn.innerHTML = 'Ã—';
            removeBtn.onclick = function() {
              imageWrapper.remove();
              imageList = imageList.filter(item => item !== e.target.result);
            };

            imageWrapper.appendChild(img);
            imageWrapper.appendChild(removeBtn);
            document.getElementById('previewContainer').appendChild(imageWrapper);
          };
          reader.readAsDataURL(file);
        });
      }
    });

    async function generatePDF() {
      if (imageList.length === 0) {
        alert("Please select images first.");
        return;
      }

      const downloadBtn = document.getElementById('downloadBtn');
      const loadingSpinner = document.getElementById('loadingSpinner');
      const progressBar = document.getElementById('progressBar');

      downloadBtn.disabled = true;
      loadingSpinner.style.display = 'block';
      progressBar.style.width = '0';

      let doc = new jsPDF("p", "mm", "a4");
      let pageWidth = 210;
      let pageHeight = 297;
      let margin = 10;
      let currentHeight = margin;

      for (let i = 0; i < imageList.length; i++) {
        const img = imageList[i];
        const imgElement = new Image();
        imgElement.src = img;

        await new Promise((resolve) => {
          imgElement.onload = function() {
            const imgWidth = imgElement.width;
            const imgHeight = imgElement.height;
            const aspectRatio = imgWidth / imgHeight;

            let fitWidth = pageWidth - 2 * margin;
            let fitHeight = fitWidth / aspectRatio;

            if (currentHeight + fitHeight > pageHeight - margin) {
              doc.addPage();
              currentHeight = margin;
            }

            doc.addImage(img, 'JPEG', margin, currentHeight, fitWidth, fitHeight);
            currentHeight += fitHeight + margin;

            progressBar.style.width = `${((i + 1) / imageList.length) * 100}%`;
            resolve();
          };
        });
      }

      doc.save("AR_BROTHERS.pdf");
      downloadBtn.disabled = false;
      loadingSpinner.style.display = 'none';
    }

    // STAR CANVAS ANIMATION
    const canvas = document.getElementById("stars");
    const ctx = canvas.getContext("2d");
    let stars = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    function createStars(count) {
      stars = [];
      for (let i = 0; i < count; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          radius: Math.random() * 1.5,
          dx: (Math.random() - 0.5) * 0.5,
          dy: (Math.random() - 0.5) * 0.5
        });
      }
    }

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let star of stars) {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fillStyle = "#ffffff";
        ctx.fill();
      }
    }

    function drawLines() {
      for (let i = 0; i < stars.length; i++) {
        for (let j = i + 1; j < stars.length; j++) {
          const dx = stars[i].x - stars[j].x;
          const dy = stars[i].y - stars[j].y;
          const distance = Math.sqrt(dx * dx + dy * dy);
          if (distance < 100) {
            ctx.beginPath();
            ctx.moveTo(stars[i].x, stars[i].y);
            ctx.lineTo(stars[j].x, stars[j].y);
            ctx.strokeStyle = "rgba(255,255,255,0.1)";
            ctx.stroke();
          }
        }
      }
    }

    function updateStars() {
      for (let star of stars) {
        star.x += star.dx;
        star.y += star.dy;
        if (star.x < 0 || star.x > canvas.width) star.dx *= -1;
        if (star.y < 0 || star.y > canvas.height) star.dy *= -1;
      }
    }

    function animateStars() {
      drawStars();
      drawLines();
      updateStars();
      requestAnimationFrame(animateStars);
    }

    createStars(120);
    animateStars();
  </script>
</body>
</html>
