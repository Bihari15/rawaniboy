<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Code Generator by Rawani Boy</title>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1149528479085108"
     crossorigin="anonymous"></script>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- jQuery & QR Code Plugin -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>
  <link rel="icon" type="image/png" href="aa.png">
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Poppins', sans-serif;
  color: white;
  background: #1f1b2e;
  overflow-y: auto;
  min-height: 100vh;
  position: relative;
}

canvas#stars {
  position: fixed;
  top: 0;
  left: 0;
  z-index: -1;
}

.container {
  max-width: 400px;
  width: 90%;
  background: rgba(255, 255, 255, 0.08);
  backdrop-filter: blur(12px);
  padding: 30px;
  border-radius: 20px;
  box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
  text-align: center;
  
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

h1 {
  font-weight: 600;
  margin-bottom: 20px;
  color: #b39ddb;
}

.logo-image {
  display: block;
  margin: 0 auto 1.5rem auto;
  width: 100px;
  height: 100px;
  border-radius: 50%;
  object-fit: cover;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
  border: 2px solid rgba(255, 255, 255, 0.2);
}


input {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  border: 2px solid rgba(255, 255, 255, 0.4);
  border-radius: 10px;
  font-size: 16px;
  background: transparent;
  color: white;
  text-align: center;
  transition: 0.3s;
}

input::placeholder {
  color: rgba(255, 255, 255, 0.6);
}

input:focus {
  border-color: #ce93d8;
  outline: none;
}

button {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  border: none;
  border-radius: 10px;
  background: #ab47bc;
  color: white;
  font-size: 18px;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  background: #9c27b0;
}

.color-options {
  margin: 10px 0;
  display: flex;
  justify-content: center;
  gap: 10px;
}

.color-options input {
  display: none;
}

.color-options label {
  width: 30px;
  height: 30px;
  border-radius: 50%;
  cursor: pointer;
  border: 3px solid transparent;
  transition: 0.3s;
}

.color-options input:checked + label {
  border-color: white;
}

#black { background: black; }
#red { background: red; }
#blue { background: blue; }
#green { background: green; }
#purple { background: purple; }

#qrcode-container {
  margin-top: 20px;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
}

#qrcode {
  padding: 20px;
  background: white;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
}

#download {
  display: none;
  text-decoration: none;
  margin-top: 15px;
  padding: 10px 15px;
  background: #4caf50;
  color: white;
  border-radius: 10px;
  font-size: 16px;
  transition: 0.3s;
}

#download:hover {
  background: #43a047;
}
  </style>
</head>
<body>
  <canvas id="stars"></canvas>

  <div class="container">
    <h1>QR Code Generator by Rawani Boy</h1>
    <img src="aa.png" alt="AA Logo" class="logo-image">
    <input type="text" id="data" placeholder="Enter text or URL" />

    <div class="color-options">
      <input type="radio" id="colorBlack" name="qrColor" value="black" checked>
      <label id="black" for="colorBlack"></label>

      <input type="radio" id="colorRed" name="qrColor" value="red">
      <label id="red" for="colorRed"></label>

      <input type="radio" id="colorBlue" name="qrColor" value="blue">
      <label id="blue" for="colorBlue"></label>

      <input type="radio" id="colorGreen" name="qrColor" value="green">
      <label id="green" for="colorGreen"></label>

      <input type="radio" id="colorPurple" name="qrColor" value="purple">
      <label id="purple" for="colorPurple"></label>
    </div>

    <button id="generate">Generate QR Code</button>

    <div id="qrcode-container">
      <div id="qrcode"></div>
    </div>

    <a id="download" href="#" download="AA_QR_Code.png">Download QR Code</a>
  </div>

  <script>
    // QR Code Generation
    $(document).ready(function () {
      $('#generate').click(function () {
        var data = $('#data').val();
        var selectedColor = $('input[name="qrColor"]:checked').val();
        $('#qrcode').empty();

        if (data) {
          $('#qrcode').qrcode({
            text: data,
            width: 200,
            height: 200,
            foreground: selectedColor
          });

          $('#download').show();

          setTimeout(() => {
            var qrCanvas = $('#qrcode canvas')[0];
            var borderWidth = 20;
            var totalWidth = qrCanvas.width + borderWidth * 2;
            var totalHeight = qrCanvas.height + borderWidth * 2;

            var canvas = document.createElement('canvas');
            canvas.width = totalWidth;
            canvas.height = totalHeight;
            var ctx = canvas.getContext('2d');

            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, totalWidth, totalHeight);
            ctx.drawImage(qrCanvas, borderWidth, borderWidth);

            var imgData = canvas.toDataURL("image/png");
            $('#download').attr('href', imgData);
          }, 100);
        } else {
          alert("Please enter some data to generate a QR code.");
        }
      });
    });

    // Starry Background with Lines
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    const stars = Array.from({ length: 100 }, () => ({
      x: Math.random() * width,
      y: Math.random() * height,
      vx: (Math.random() - 0.5) * 0.5,
      vy: (Math.random() - 0.5) * 0.5
    }));

    function drawStars() {
      ctx.clearRect(0, 0, width, height);
      ctx.fillStyle = 'white';
      ctx.strokeStyle = 'rgba(255, 255, 255, 0.2)';

      for (let i = 0; i < stars.length; i++) {
        const s = stars[i];
        ctx.beginPath();
        ctx.arc(s.x, s.y, 2, 0, Math.PI * 2);
        ctx.fill();

        for (let j = i + 1; j < stars.length; j++) {
          const s2 = stars[j];
          const dist = Math.hypot(s.x - s2.x, s.y - s2.y);
          if (dist < 120) {
            ctx.beginPath();
            ctx.moveTo(s.x, s.y);
            ctx.lineTo(s2.x, s2.y);
            ctx.stroke();
          }
        }

        s.x += s.vx;
        s.y += s.vy;

        if (s.x < 0 || s.x > width) s.vx *= -1;
        if (s.y < 0 || s.y > height) s.vy *= -1;
      }

      requestAnimationFrame(drawStars);
    }

    window.addEventListener('resize', () => {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    });

    drawStars();
  </script>
</body>
</html>
